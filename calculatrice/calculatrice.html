<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="calculatrice.css">
    <title>Calculatrice</title>
</head>
    <body>
        <div id="conteneur_principal">
            <div id="ecran">0</div>
            <button id="diviser" class="bouton">/</button>
            <button id="multiplier" class="bouton">*</button>
            <button id="zero" class="bouton">0</button>
            <button id="un" class="bouton" value="1">1</button>
            <button id="deux" class="bouton" value="2">2</button>
            <button id="trois" class="bouton" value="3">3</button>
            <button id="quatre" class="bouton" value="4">4</button>
            <button id="cinq" class="bouton" value="5">5</button>
            <button id="six" class="bouton" value="6">6</button>
            <button id="sept" class="bouton" value="7">7</button>
            <button id="huit" class="bouton" value="8">8</button>
            <button id="neuf" class="bouton" value="9">9</button>
            <button id="soustraire" class="bouton">-</button>
            <button id="addition" class="bouton" value="+">+</button>
            <button id="enter" class="bouton">Enter</button>
            <button id="virgule" class="bouton">,</button>
            <button id="erase" class="bouton">c</button>
        </div>
    <script type="text/javascript" src="calculatrice.js"></script>
    </body>
</html>
